<div class="todos-container">
  <div class="todos-header">
    <h2>Todos</h2>
    <form class="input-wrapper"
      (submit)="addTodo(todo.value); todo.value = ''"
    >
      <input type="text" 
        placeholder="todo"
        #todo
      >
    </form>
  </div>
  <ul class="todo-container">
    <li *ngFor="let todo of todos" class="todo">
      <span>{{todo.content}}</span>
    </li>
  </ul>
</div>
