<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
  <style>
    * {padding: 0; margin: 0;}
    body { 
      width: 100vw;
      height: 100vh;
      color: white; 
      background-color: black; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      flex-direction: column;
    }
    #display-type {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    #time-display {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <span id="display-type">12시간제 바꾸기</span>
  <span id="date-display"></span>
  <span id="time">
    <span id="time-display"></span>
    <span id="sec-display"></span>
  </span>
  
  <script>
    (function() {
      let display24 = true
      let time = { 
        year: '',
        month: '', 
        date: '', 
        day: '',
        hour: '', 
        minute: '', 
        second: ''
      }

      // 12시간제 <-> 24시간제
      const changeType = () => {
        display24 = !display24
        time.hour = display24 ? time.hour + 12 : (time.hour % 12 || 12)
        displayType.innerText = display24 ? '12시간제로 바꾸기' : '24시간제로 바꾸기'
      }

      const displayType = document.querySelector('#display-type')
      displayType.addEventListener('click', () => {
        changeType()
        displayTime(time)
      })

      const clacNow = () => {
        const today = new Date()
        const dayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일']

        time.year = today.getFullYear()
        time.month = today.getMonth() + 1
        time.date = today.getDate()
        time.day = dayNames[today.getDay()]
        time.hour = display24 ? today.getHours() : (today.getHours() % 12 || 12) // 초기값: 24시간제
        time.minute = today.getMinutes()
        time.second = today.getSeconds()
      }
      
      const addZero = (number) => {
        return number < 10 ? '0' + number : '' + number
      }
      const displayTime = (time) => {
        const dateDisplay = document.querySelector('#date-display')
        const timeDisplay = document.querySelector('#time-display')
        const secondDisplay = document.querySelector('#sec-display')

        dateDisplay.innerText = `${time.year}년 ${time.month}월 ${time.date}일 ${time.day}`
        timeDisplay.innerText = `${addZero(time.hour)} : ${addZero(time.minute)}`
        secondDisplay.innerText = addZero(time.second)
      }
      
      clacNow()
      displayTime(time)
      setInterval(() => {
        clacNow()
        displayTime(time)
      }, 1000)
    })()
  </script>
</body>
</html>
