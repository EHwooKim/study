<script src="fx.js"></script>
<script>
  const add = (a, b) => a + b
  const range = l => {
    let i = -1
    let res = []
    while (++i < l) {
      res.push(i)
    }
    return res
  }
  const L = {}
  L.range = function *(l) {
    let i = -1
    while (++i < l) {
      yield i
    }
  }
</script>
<!--
  배열 만들고 순회하는 range와
  바로 iterator로 순회하는 L.range 성능 비교
-->
<script>
  function test(name, time ,f) {
    console.time(name)
    while (time--) f()
    console.timeEnd(name)
  }
  
  test('range', 10, () => reduce(add, range(5000000)))
  test('L.range', 10, () => reduce(add, L.range(5000000)))
</script>
