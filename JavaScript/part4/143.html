<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>DOM 속성과 태그 속성 이해하기 예제</title>
</head>
<body>
  <div id="div1" class="div-class">DIV 태그</div>
  <input type="text" id="input1" value="jay">

  <script>
    const div1El = document.getElementById('div1')
    const input1 = document.getElementById('input1')

    console.log(div1El.hasAttribute('id')) 
    console.log(div1El.getAttribute('id')) // 태그의 id 어트리뷰트 값과
    console.log(div1El.id)                 // 요소의 id 프로퍼티 값이 같은 것을 확인 할 수 있다.
    div1El.removeAttribute('id')           // id 어트리뷰트를 제거하면
    console.log(div1El.id)                 // id 프로퍼티 또한 빈 값으로 변경된 것을 볼 수 있다.
    div1El.setAttribute('id', 'new-id')    // 새로운 어트리뷰트를 setAttribute 메소드로 정의하면
    console.log(div1El.id)                 // id 프로퍼티 또한 같이 변경되는 것을 볼 수 있다.

    div1El.id = 'new-id-2'                 // id 프로퍼티 값을 변경해보면
    console.log(div1El.getAttribute('id')) // 어트리뷰트 값도 함꼐 변경되는 것을 볼 수 있습니다.
                                           // 즉, id는 어트리뷰트와 프로퍼티가 서로 값이 동기화되는 것을 볼 수 있습니다.
    console.log(div1El.getAttribute('class')) // class 어트리뷰트를 확인합니다.
    console.log(div1El.class)                 // 하지만 프로퍼티는 class로 존재하지 않고
    console.log(div1El.className)             // className으로 존재하는 것을 확인할 수 있습니다.

    div1El.setAttribute('class', 'new-div-class') // class 어트리뷰트를 변경하면
    console.log(div1El.className)                 // className 프로퍼티값이 변경되고
    div1El.className = 'new-div-class2'           // 반대로 className을 변경하면
    console.log(div1El.getAttribute('class'))     // class 어트리뷰트가 변경되는 것을 확인할 수 있습니다.
                                                  // 즉, class 어트리뷰트는 class 프로퍼티가 아니라 className으로 값이 서로 동기화 되는 것을 확인할 수 있습니다.
    const valueAttr = input1.getAttribute('value')
    console.log(valueAttr)                          // input 요소의 value 어트리뷰트 값과
    console.log(input1.value)                       // value 프로퍼티 값이 초기에는 같습니다.
    input1.value = 'jay2'                           // 사용자가 화면에서 값을 수정하거나 value 프로퍼티 값을 변경해도
    console.log(input1.getAttribute('value'))       // value 어트리뷰트 값은 변경 안됩니다. 
                                                    // 즉, value는 프로퍼티 값과 어트리뷰트 값이 항상 같지 않습니다.
  </script>
</body>
</html>
