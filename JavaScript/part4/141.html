<!-- 문서 객체 모델(DOM) 이해하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM 이해하기</title>
</head>
<body>
  <div id="div1">hello DOM</div>
  <ul>
    <li>list item 1</li>
    <li>list item 2</li>
  </ul>
  <script>
    const div1El = document.getElementById('div1')
    // div 태그를 자바스크립트에서 DOM 객체로 표현되고 이 객체가 노드(Node)입니다. 
    // 태그를 포함한 문서에 작성되는 모든 것들은 노드가 되고 이러한 노드는 여러 종류가 있다.
    console.log(div1El.innerHTML)

    console.log(div1El.nodeType) // 1 - divEl의 노드 타입은 ELEMENT_NODE이고 숫자값으로 1입니다.
    console.log(div1El.nodeType === Node.ELEMENT_NODE) // 노드는 Node 타입으로 정의되어있고 Node 타입의 정적 속성으로 모든 노드 타입이 정의되어 있습니다.

    console.log(div1El.constructor) // div 태그는 HTMLDivElement 타입의 객체로 만들어 집니다.
    console.log(div1El instanceof HTMLDivElement) // 각 태그들은 요소 노드(ELEMENT_NODE)가 되고 하위 세부 타입으로 나뉘어집니다.
    console.log(div1El instanceof Element) // HTMLDivElement는 HTMLElement를 상속하고 HTMLElement는 Element를 상속하고
    console.log(div1El instanceof Node) // Element는 Node를 상속합니다. 그래서 모든 HTML 태그는 노드이자 요소이자 HTML요소이자 HTML Div 요소입니다.
    console.log(Element.prototype) // 각 타입은 생성자 함수로서 prototype을 통해 생성자 함수의 인스턴스들이 prototype에 정의된 속성과 메소드를 사용할 수 있습니다.
    console.log(div1El.innerHTML) // 즉 Element.prototype에는 Element 생성자 함수를 통해 만들어진 인스턴스들이 사용할 수 있는 메소드와 속성이 정의되어 있습니다.
    // 그리고 HTMLDivElement는 Element를 상속하기 때문에 HTMLDivElement의 인스턴스인 div요소들은 Element의 prototype에 정의된 tagName 속성을 사용할 수 있습니다.

    // quertSelector는 CSS 선택자를 이용하여 HTML요소를 선택할 수 있게 합니다.
    const liEls = document.querySelectorAll('ul li') // quertSelectorAll 은 quertSelector와 동일하게 CSS 선택자를 이용할 수 있는데 quertSelector와 다르게 여러 요소를 선택할 수 있습니다.
    console.log(liEls.item(0).innerHTML) // 선택된 요소들은 NodeList 타입의 인스턴스로 반환되는데 item 메소드를 통해 인덱스로 선택한 요소에 접근할 수 있습니다.
    console.log(liEls.item(1).textContent)
  </script>
</body>
</html>
