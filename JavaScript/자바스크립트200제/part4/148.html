<!-- 이벤트 전파 제어하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>이벤트 전파 제어하기 예제</title>
  <style>#prevent {border: 1px solid red;}</style>
</head>
<body>
  <p>
    일반적인 글
    <sapn id="prevent">이벤트를 막는 글</sapn>
    <br>
    일반적인 글 2
  </p>
  <script>
  const normalPEl = document.querySelector('p')
  normalPEl.addEventListener('contextmenu', function() {
    console.log('contextmenu 호출')
  })

  const eventPreventEl = document.querySelector('#prevent')
  eventPreventEl.addEventListener('contextmenu', function(event) {
    console.log('이벤트 막은 글 클릭')
    event.stopPropagation()
    event.preventDefault()
  })
  </script>
</body>
</html>
