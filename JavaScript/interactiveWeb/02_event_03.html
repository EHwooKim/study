<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 75vw;
      background: #fff000;
      overflow: hidden;
    }
    @keyframes moving {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(90vw);
      }
    }
    .ilbuni {
      position: absolute;
      cursor: pointer;
      width: 100px;
      height: 100px;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: contain;
      animation: moving infinite alternate linear; 
    }
    .ilbuni:nth-of-type(1) {
      left: 5%;
      bottom: 5%;
      background-image: url('./ilbuni/ilbuni_0.png');
      animation-duration: 2s;
    }
    .ilbuni:nth-of-type(2) {
      left: 10%;
      bottom: 3%;
      background-image: url('./ilbuni/ilbuni_1.png');
      animation-duration: 3s;
    }
    .ilbuni:nth-of-type(3) {
      left: 7%;
      bottom: 10%;
      background-image: url('./ilbuni/ilbuni_2.png');
      animation-duration: 4s;
    }

  </style>
</head>
<body>
  <div class="stage">
    <div class="ilbuni"></div>
    <div class="ilbuni"></div>
    <div class="ilbuni"></div>
  </div>
  <script>
    (function() {
      const ilbuniGroup = document.querySelectorAll('.ilbuni');
      const stage = document.querySelector('.stage')
      for (let i = 0; i <ilbuniGroup.length; i++) {
        
        function clickHandler() {
          // stage.removeChild(this) 이렇게 부모 요소를 선언하고 사용할 수도 있지만.
          console.log(this.parentNode) // 이 방법을 쓰면 굳이 부모를 선언하지 않고 부모에 대한 함수처리 가능하다.
          this.parentNode.removeChild(this)
        }

        ilbuniGroup[i].addEventListener('click', clickHandler)
      }
    })()
  </script>
</body>
</html>
