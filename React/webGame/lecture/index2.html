<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class LikeButton extends React.Component {
        constructor(props) {
          super(props) 
          this.state = {
            liked: false,
          }
        }

        render() {
           // index.html 에서의 문법이 불편해서 이런 문법이 생겼지만, js코드에서 아래와같이 html코드를 쓴다는게 문법적으로 말이 안된다.
           // 그래서 바벨이라는 것을 사용해줘야한다.
           // 위에서 바벨을 추가해주고 script type="text/babel" 작성해주면된다.
           // JSX : 자바스크립트 + XML
          return <button type="submit" onClick={() => {this.setState({ liked: true})}}>
            {this.state.liked ? 'Liked' : 'Like'}
          </button>
        }
      }

    </script>
    <script type="text/babel">
      ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'))
    </script>
  </body>
</html>
