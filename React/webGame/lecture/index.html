<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>  <!-- 기본적으로 root 필요-->
    <script>
      const e = React.createElement // 태그를 만들어 주는 함수

      class LikeButton extends React.Component { // React안의 Component를 상속해와서 사용
        constructor(props) { // 컴포넌트 실행시 가장 먼저 실행되는거 (객체지향에서 중요)
          super(props) 
          this.state = {  // 상태(state) : 바뀌는 부분(바뀔 수 있는 부분)이다 라고 생각하자.
            liked: false,
          }
        }

        render() { // render: 좋아요 버튼을 어떻게 화면에 표시할지를 결정해주는 메소드
          // 1. 기본 
          // return e('button', null, 'Like') // 여기까지 쓰면 <button>Like</button> 이런 태그를 만들겠다는 뜻. 만든다! 가 아니라 만들겠다..! 실제로 만드는건 밑에서! 
          // 2. HTM 속성 달기
          // return e('button', { onClick: () => {console.log('clicked')}, type: 'submit' }, 'Like') // 두번쨰 인자로 onclick같은 HTML 속성을 객체 형식으로 표현하여 넣는다. 속성은 camel case로 써줘야한다.
          // 2-1. <button onclick="() => { console.log('clicked') }" type = 'submit'>Like</button> 
          // 3. setState로 상태 변화까지 적용
          return e(
            'button', 
            { onClick: () => {this.setState({liked:true})}, type: 'submit' }, 
            this.state.liked ? 'Liked' : 'Like'
          ) 
          // 그런데 이 문법이 좀 가독성이 안좋다보니 index2.html의 문법이 생겼다.
        }
        
      }
      // 여기에서 React로 어떻게 컴포넌트를 만들겠다고 쓴 것을
    </script>
    <script>
      // 여기 ReactDOM에서 웹에 실제로 구현, 랜더링해준다.
      ReactDOM.render(e(LikeButton), document.querySelector('#root')) //좋아요 버튼을 실제로 DOM에 붙인다.
      // 결과 : <div id="root"><button>Like</button></div>
    </script>
  </body>
</html>
