<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex; 
      /* flex-direction: column; */
      /* justify-content: center; */
      /* align-items: stretch 가 기본값, 그래서 flex안의 요소들이 자동으로 늘어난거다 */
      /* align-items: center;  */
      height: 80vh;
      background: gray;
    }
    .item {
      /* flex-grow - 요소 내의 "여백"의 비율을 설정할 수 있다. */
      /* flex-grow: 1; */
      /* 그런데 여백의 비율을 나누는 것은 실제 코딩시 불편할 수가 있겠지, 그래서 있는게 flex-basis!  기본값 auto. */
      /* 0으로 설정하면 원래 요소의 폭이 0이 되면서 flax-grow에 의해 동일한 비율의 박스를 만들 수 있다. */
      /* flex-basis: 0; */
      /* 위 두개의 축약형이 flex */
      /* flex: 1;을 하면 flex-grow는 1인데 flex-basis는 0인 것 처럼된다. 기본값이 auto 라며? flex 축약형으로쓰면 basis는 0이 기본 적용된다. */
      flex: 1; 
      border: 3px solid black;
      font-size: 3rem;
      background: white;
    }
    /* .item:nth-child(1) { flex-grow: 1}
    .item:nth-child(2) { flex-grow: 5}
    .item:nth-child(3) { flex-grow: 2}
    .item:nth-child(4) { flex-grow: 3}
    .item:nth-child(5) { flex-grow: 1} */
  </style>
</head>
<body>
  <div class="container">
    <div class="item">AAA</div>
    <div class="item">b</div>
    <div class="item">CCCC</div>
    <div class="item">DDD</div>
    <div class="item">EEE</div>
  </div>
</body>
</html>
