<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .characters {
      width: 100%;
      height: 300px;
      background: #fff000;
      display: flex;
    }
    .special {
      border : red dotted 2px;
    }
  </style>
</head>
<body>
  <div class="characters">
    <div class="ilbuni a">
      <img src="./ilbuni/ilbuni_0.png" alt="">
    </div>
    <div class="ilbuni b">
      <img src="./ilbuni/ilbuni_1.png" alt="">
    </div>
    <div class="ilbuni c">
      <img src="./ilbuni/ilbuni_2.png" alt="">
    </div>
  </div>
  <div class="ilbuni d">
    <img src="./ilbuni/ilbuni_3.png" alt="">
  </div>
  <script>
    // 아래의 ilbuni는 전역변수. => 전역 변수를 많이 사용해서 좋을게 없다.
    (function() {
      const ilbuni = document.querySelector('.ilbuni.c')

      function clickIlbuniHandler() {
        ilbuni.classList.toggle('special')
      }

      ilbuni.addEventListener('click', clickIlbuniHandler)
    })() // 그래서 이렇게 즉시실행함수 안에 선언을 해주는게 좋다.
    // head에 작성했을 떄는 load 이벤트리스너 함수 안에서 작성을 했기 때문에 전역변수가 아니었다.
  </script>
</body>
</html>
