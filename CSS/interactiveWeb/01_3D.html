<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .world {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80vw;
      height: 80vh;
      background: #fff000;
      /* 3D 효과를 주기위해 배경에 줘야하는 속성으로, 눈으로부터의 거리라고 보면된다.. */
      perspective: 500px;
    }
    .card {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 1em;
      transform: rotatey(0deg);
      transition: 1s;
      /* world와 card-side 사이에 있는 이 class 때문에 3D 속성이 제대로 안먹힌다. 그럴 때 사용하는 아래 속성! */
      transform-style: preserve-3d;
      /* 중간기준으로 도는게 아닌 기준점을 주려면 마찬가지로 아래 속성 */
      transform-origin: left; 
    }
    .card-side {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5em;
      font-size: 1.5rem;
      /* 지금 카드를 뒤집었을 떄 뒷면이 보이는데 아래의 속성으로 그것을 안보이게 해줄 수 있다 */
      backface-visibility: hidden;
    }
    .card-side-front {
      z-index: 1;
      background:  white;
    }
    .card-side-back {
      background: red;
      transform: rotateY(180deg);
    }
    .world:hover .card {
      transform: rotateY(-180deg)
    }
  </style>
</head>
<body>
  <div class="world">
    <div class="card">Card
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>

  </div>
</body>
</html>
